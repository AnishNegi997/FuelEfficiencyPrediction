    <div class="result-section" id="resultSection">
        <p>Predicted Fuel Efficiency (MPG): <span id="predictionResult">Loading...</span></p>
    </div>

    <script>
        // Handle form submission asynchronously using AJAX
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent page reload

            var formData = new FormData(this);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultSection').style.display = 'block';  // Show result section
                document.getElementById('predictionResult').textContent = data.prediction;  // Display prediction
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
